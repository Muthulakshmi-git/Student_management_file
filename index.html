<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration <form action=""></form>
    </title>
</head>

  
<body style="text-align: center;">
    <center>
        <h1>Student Form</h1>
        <div id="container">
            <form>
                <table border="2" id="details" style="text-align: center;">
                    <tr>
                        <th>Name</th>
                        <td><input type="text" id="names"></td>
                    </tr>
                    <tr>
                        <th>Age</th>
                        <td><input type="number" id="age"></td>
                    </tr>
                    <tr>
                        <th>Gender</th>
                        <td><input type="radio" name="gender" id="male">Male
                            <input type="radio" name="gender" id="female">Female</td>
                    </tr>
                    <tr>
                        <th>Course</th>
                        <td><select id="course">
                                <option value="Python">Python Programming</option>
                                <option value="Javascript">Javascript</option>
                                <option value="Html">HTML</option>
                                <option value="CSS">CSS</option>
                            </select></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="text" placeholder="abc@gmail.com" id="mail"></td>
                    </tr>
                    <tr>
                        <th colspan="2"><button id="btnsave"
                                style="background-color: greenyellow;width: 100%; border: none;">Save</button></th>
                    </tr>


                </table>
            </form>
        </div>
        <form>
            <table border="2" id="result" style="margin-top: 20px;">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>AGE</th>
                        <th>COURSE</th>
                        <th>GENDER</th>
                        <th>EMAIL</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
            </table>
        </form>
    </center>

    <script>

        var container = document.getElementById("container")
        var names = document.getElementById("names")
        var age = document.getElementById("age")
        var male = document.getElementById("male")
        var female = document.getElementById("female")
        var course = document.getElementById("course")
        var mail = document.getElementById("mail")
        var btnsave = document.getElementById("btnsave")
        var result = document.getElementById("result")


        btnsave.addEventListener("click", function (event) {
            event.preventDefault();

            var tr = document.createElement("tr")

            var td1 = document.createElement("td")
            td1.textContent = names.value
           
            tr.append(td1)


            var td2 = document.createElement("td")
            td2.textContent = age.value
            
            tr.append(td2)

            var td3 = document.createElement("td")
            td3.textContent = course.value
            tr.append(td3)

            var td4 = document.createElement("td")
            td4.textContent = male.checked ? "Male" : (female.checked ? "female" : "");
            tr.append(td4)

            var td5 = document.createElement("td")
            td5.textContent = mail.value
            tr.append(td5)


            var td6 = document.createElement("td")
            var btndel = document.createElement("button")
            btndel.textContent = "Delete"
            btndel.style.color = "white"
            btndel.style.backgroundColor = "red"
            btndel.style.border = "none"
            td6.append(btndel)
            tr.append(td6)
            btndel.addEventListener("click", function () {
                tr.remove();
            });

            result.append(tr)
        })
    </script>
</body>

</html>
